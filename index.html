<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certificate Verification</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="badge">
      <img src="https://img.icons8.com/color/96/verified-badge.png" alt="Verified Badge">
      <p class="verified">verified</p>
    </div>

    <div class="details">
      <div class="row">
        <div class="column">
          <p><i class="fas fa-user"></i> <strong>Name</strong></p>
          <p>Raj Deepak</p>
        </div>
        <div class="column">
          <p><i class="fas fa-info-circle"></i> <strong>Certificate Type</strong></p>
          <p>Completion</p>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <p><i class="fas fa-calendar"></i> <strong>Event Name</strong></p>
          <p>1 Month Internship (Febuary - March)</p>
        </div>
        <div class="column">
          <p><i class="fas fa-info-circle"></i> <strong>Event Type</strong></p>
          <p>Internship</p>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <p><i class="fas fa-calendar-alt"></i> <strong>Start Date</strong></p>
          <p>15/02/2025</p>
        </div>
        <div class="column">
          <p><i class="fas fa-calendar-alt"></i> <strong>End Date</strong></p>
          <p>15/03/2025</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
